<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zobun converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e293b;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .support-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 40px;
            transition: transform 0.2s;
        }

        .support-btn:hover {
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            flex: 1;
            padding: 12px 16px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .format-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .format-btn {
            flex: 1;
            padding: 12px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .format-btn:hover {
            background: #475569;
        }

        .format-btn.active:hover {
            background: #2563eb;
        }

        .options-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-group {
            flex: 1;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .download-btn {
            width: 100%;
            padding: 16px;
            background: #64748b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 20px;
        }

        .download-btn:hover:not(:disabled) {
            background: #475569;
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .video-info {
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }

        .video-info-content {
            display: flex;
            gap: 16px;
        }

        .video-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .video-details h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .video-details p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: white;
        }

        .hidden {
            display: none;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .paste-btn {
            padding: 12px 20px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .paste-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="logo">
            <img src="zobun.png" alt="zobun logo" style="width: 140px; height: 140px; object-fit: contain;">
        </div>
        <h1 class="title">zobun</h1>
        <p class="subtitle">convert youtube videos to mp3, mp4, and other formats. simple, fast, and free.</p>
        
        <!-- Support Button -->
        <button class="support-btn" onclick="openSupport()">
            üíù support zobun
        </button>

        <!-- URL Input -->
        <div class="form-group">
            <label class="form-label">youtube url</label>
            <div class="input-row">
                <input type="text" class="form-input" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." oninput="handleUrlChange()">
                <button class="paste-btn" id="pasteBtn" onclick="pasteUrl()">paste</button>
            </div>
        </div>

        <!-- Video Info -->
        <div class="video-info" id="videoInfo">
            <div class="video-info-content">
                <img class="video-thumbnail" id="videoThumbnail" src="" alt="Video thumbnail">
                <div class="video-details">
                    <h3 id="videoTitle"></h3>
                    <p id="videoAuthor"></p>
                    <p id="videoDuration"></p>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Format Selection -->
        <div class="form-group">
            <label class="form-label">format</label>
            <div class="format-buttons">
                <button class="format-btn active" id="audioBtn" onclick="selectFormat('audio')">
                    üéµ audio
                </button>
                <button class="format-btn" id="videoBtn" onclick="selectFormat('video')">
                    üé¨ video
                </button>
            </div>
        </div>

        <!-- Audio Options -->
        <div class="options-row" id="audioOptions">
            <div class="option-group">
                <label class="form-label">audio format</label>
                <select class="form-select" id="audioFormat">
                    <option value="mp3">MP3</option>
                    <option value="m4a">M4A</option>
                    <option value="wav">WAV</option>
                    <option value="ogg">OGG</option>
                    <option value="flac">FLAC</option>
                </select>
            </div>
            <div class="option-group">
                <label class="form-label">quality (kbps)</label>
                <select class="form-select" id="audioBitrate">
                    <option value="128">128 kbps</option>
                    <option value="192">192 kbps</option>
                    <option value="256">256 kbps</option>
                    <option value="320" selected>320 kbps</option>
                </select>
            </div>
        </div>

        <!-- Video Options -->
        <div class="options-row hidden" id="videoOptions">
            <div class="option-group">
                <label class="form-label">video format</label>
                <select class="form-select" id="videoFormat">
                    <option value="mp4">MP4</option>
                    <option value="webm">WebM</option>
                    <option value="mkv">MKV</option>
                    <option value="avi">AVI</option>
                    <option value="mov">MOV</option>
                </select>
            </div>
            <div class="option-group">
                <label class="form-label">quality</label>
                <select class="form-select" id="videoQuality">
                    <option value="2160p">2160p (4K)</option>
                    <option value="1440p">1440p (2K)</option>
                    <option value="1080p" selected>1080p (HD)</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>
        </div>

        <!-- Download Button -->
        <button class="download-btn" id="downloadBtn" onclick="startDownload()">
            download mp3 320kbps
        </button>

        <!-- Footer -->
        <div class="footer">
            <a href="#" onclick="showPrivacy()">privacy</a>
            <a href="#" onclick="showTerms()">terms</a>
            <a href="#" onclick="showEthics()">ethics</a>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
