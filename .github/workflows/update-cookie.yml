name: Update YT Cookie

on:
  schedule:
    - cron: '5 3 * * *'  # every day at 03:05 UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      YT_GOOGLE_EMAIL: ${{ secrets.YT_GOOGLE_EMAIL }}
      YT_GOOGLE_PASSWORD: ${{ secrets.YT_GOOGLE_PASSWORD }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (incl. dev)
        run: npm ci --omit=dev=false
      - name: Run cookie rotation script
        run: npx ts-node scripts/update-youtube-cookie.ts 